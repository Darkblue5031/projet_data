<!DOCTYPE html>
<html>
<head>
    <title>Données CSV</title>
</head>
<body>
<h1>Données CSV</h1>
<table>
    <tr>
        {% for header in headers %}
        <th>{{ header }}</th>
        {% endfor %}
    </tr>
    {% for row in data %}
    <tr>
        {% for header in headers %}
        <td>{{ row|default_if_none:""|default:header }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</body>
</html>
